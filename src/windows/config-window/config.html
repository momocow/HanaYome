<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="../../../assets/vendor/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../../assets/vendor/flat-ui/css/flat-ui.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../view/font.css">
    <link type="text/css" rel="stylesheet" href="./config.css">
    <script>
      window.jQuery = window.$ = require('../../view/jquery').$
    </script>
    <script src="../../../assets/vendor/flat-ui/js/flat-ui.min.js"></script>
  </head>
  <body>
    <form id="configForm">
      <div class="panel-group" id="configMain">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a id="tab-screenshot" data-toggle="collapse" data-parent="#configMain" href="#pane-screenshot">
                <i class="fa fa-camera"></i>
              </a>
            </h4>
          </div>
          <div id="pane-screenshot" class="panel-collapse collapse in">
            <div class="form-group">
              <label id="label-screenshotDir" class="line" for="screenshotDir">
                <input type="text" id="screenshotDir" name="screenshotDir" class="form-control flat" />
                <button id="selectScreenshotDir" class="btn btn-embossed btn-inverse"></button>
              </label>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a id="tab-log" data-toggle="collapse" data-parent="#configMain" href="#pane-log">
                <i class="fa fa-book"></i>
              </a>
            </h4>
          </div>
          <div id="pane-log" class="panel-collapse collapse">
            <div class="form-group">
              <label id="label-log-compressed" class="radio" for="log-compressed">
                <input type="radio" data-toggle="radio" id="radio-compressed" name="logCompressed" value="true">
              </label>
              <label id="label-log-not-compressed" class="radio" for="log-not-compressed">
                <input type="radio" data-toggle="radio" id="radio-not-compressed" name="logCompressed" value="false">
              </label>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a id="tab-update" data-toggle="collapse" data-parent="#configMain" href="#pane-update">
                <i class="fa fa-cloud-download"></i>
              </a>
            </h4>
          </div>
          <div id="pane-update" class="panel-collapse collapse">
            <label id='labelAutoUpdateCheck' class='checkbox' for='autoCheckUpdate'>
              <input type='checkbox' data-toggle='checkbox' id='autoCheckUpdate' name='autoCheckUpdate'>
            </label>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a id="tab-about" data-toggle="collapse" data-parent="#configMain" href="#pane-about">
                <i class="fa fa-id-card-o"></i>
              </a>
            </h4>
          </div>
          <div id="pane-about" class="panel-collapse collapse">
            <h3><span id='app-icon'></span>花よめ <span id='app-version'></span></h3>
            <hr>
            <p id='body-about'><a id='ghlink' href='javascript:void(0)'>https://github.com/momocow/HanaYome</a><p>
            <hr>
            <button id="immediatelyCheck" class="btn btn-embossed btn-inverse"></button>
          </div>
        </div>
      </div>
    </form>
    <script>
      require('./init')
    </script>
  </body>
</html>
